<!DOCTYPE html>
<html lang="pt-br" class="h-full w-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - SpringBoot Studies</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#AEC5EB',
                        secondary: '#3A405A',
                        danger: '#DC2626',
                        success: '#16A34A'
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full w-full bg-primary">

    <main class="w-full h-full flex flex-col justify-center items-center">
        <form action="" class="flex flex-col gap-8 justify-center items-center rounded border border-secondary shadow-lg p-8 w-1/5">
        <h2 class="text-2xl font-semibold font-poppins text-secondary">Login</h2>
        <div class="flex flex-col gap-4 w-full">
            <input type="text" id="email" placeholder="Insert your email" class="border-b bg-transparent border-secondary p-2 text-secondary focus:outline-none placeholder:text-sm placeholder:text-secondary/50 font-poppins">
            <input type="password" id="password" placeholder="Insert your password" class="border-b bg-transparent border-secondary p-2 text-secondary focus:outline-none placeholder:text-sm placeholder:text-secondary/50 font-poppins">
            <button type="submit" class="bg-secondary rounded-lg p-2 mt-2 text-primary font-medium font-poppins hover:bg-secondary/80 transition">Login</button>
        </div>   
        </form>
    </main>
 
    <script src="./script.js"></script>
</body>
