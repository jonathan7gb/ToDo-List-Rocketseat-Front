<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - SpringBoot Studies</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body>

    <!-- HEADER -->
    <header class="p-4 py-8 bg-[#9CD5FF]">
        <div class="flex flex-row justify-center items-center">
            <h1 class="text-3xl font-bold font-poppins text-[#355872]">ToDo List - SpringBoot Studies</h1>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-2 items-center w-full gap-4 p-8 mt-4">
        <aside class="flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold font-poppins text-[#355872]">Users</h2>


            <!-- CREATE USER FORM -->
            <div class="mt-4 bg-[#9CD5FF] p-4 rounded-lg">
                <form action="" method="POST" class="flex flex-col" id="createForm">
                    <div class="flex flex-row gap-2">
                        <div class="flex flex-col">
                            <label for="name" class="font-medium font-poppins text-[#355872]">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" class="border-b p-2 bg-transparent border-white placeholder:text-white outline-transparent focus:outline-none text-white">
                        </div>
                        <div class="flex flex-col">
                            <label for="email" class="font-medium font-poppins text-[#355872]">E-mail</label>
                            <input type="text" id="email" name="email" placeholder="Enter your e-mail" class="border-b p-2 bg-transparent border-white placeholder:text-white outline-transparent focus:outline-none text-white">
                        </div>
                    </div>
                    <label for="password" class="font-medium font-poppins text-[#355872] mt-4">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="border-b p-2 bg-transparent border-white placeholder:text-white outline-transparent focus:outline-none text-white">
                    <button type="submit" class="bg-[#355872] text-white rounded-lg px-4 py-2 mt-4  font-medium">Create</button>
                   
                    <!-- WHEN THE BACKEND THROW ANY ERROR, AT THIS SECTION OF FORMS THE FRONT SHOW ERROS -->
                    <div id="createErrors">

                    </div>
                </form>
            </div>

           <!-- SHOW USERS -->
            <div class="w-99 mt-4">
            <div class="border border-table-line rounded-lg overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-none [&::-webkit-scrollbar-track]:bg-scrollbar-track [&::-webkit-scrollbar-thumb]:bg-scrollbar-thumb">
                <table class="w-full divide-y divide-table-line">
                <thead>
                    <tr class="divide-x divide-table-line">
                    <th scope="col" class="bg-[#9CD5FF] px-6 py-3 font-poppins text-start text-xs font-medium text-muted-foreground-1 uppercase">Name</th>
                    <th scope="col" class="bg-[#9CD5FF] px-6 py-3 font-poppins text-start text-xs font-medium text-muted-foreground-1 uppercase">E-mail</th>
                    <th scope="col" class="bg-[#9CD5FF] px-6 py-3 font-poppins text-start text-xs font-medium text-muted-foreground-1 uppercase">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-table-line" id="tableBody">
                    
                </tbody>
                </table>
            </div>
            </div>

        </aside>
        <aside class="flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold font-poppins text-[#355872]">Tasks</h2>
        </aside>
    </main>


    <script src="./script.js"></script>
</body>
