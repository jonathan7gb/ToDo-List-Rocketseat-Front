<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - SpringBoot Studies</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#ECE7D1',
                        secondary: '#8A7650',
                        danger: '#DC2626',
                        success: '#16A34A'
                    }
                }
            }
        }
    </script>
</head>

<body>

    <!-- HEADER -->
    <header class="p-4 py-8 bg-primary">
        <div class="flex flex-row justify-center items-center">
            <h1 class="text-2xl lg:text-3xl font-bold font-poppins text-secondary text-center">ToDo List - SpringBoot Studies</h1>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-2 w-full gap-16 p-8 mt-4">
        <aside class="flex flex-col items-center justify-center">
            <h2 class="text-3xl font-semibold font-poppins text-secondary">Users</h2>

            <!-- CREATE USER FORM -->
            <div class="mt-4 bg-primary p-4 rounded-lg w-full">
                <form action="" method="POST" class="flex flex-col" id="createForm">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-8">
                        <div class="flex flex-col lg:col-span-2">
                            <label for="name" class="font-semibold font-poppins text-secondary">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" class="border-b font-medium p-2 bg-transparent border-secondary placeholder:text-secondary/75 outline-transparent focus:outline-none text-secondary">
                        </div>
                        <div class="flex flex-col">
                            <label for="email" class="font-semibold font-poppins text-secondary">E-mail</label>
                            <input type="text" id="email" name="email" placeholder="Enter your e-mail" class="border-b font-medium p-2 bg-transparent border-secondary placeholder:text-secondary/75 outline-transparent focus:outline-none text-secondary">
                        </div>
                        <div class="flex flex-col">
                            <label for="password" class="font-semibold font-poppins text-secondary">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" class="border-b font-medium p-2 bg-transparent border-secondary placeholder:text-secondary/75 outline-transparent focus:outline-none text-secondary">
                        </div>
                    </div>
                    <button type="submit" class="bg-secondary text-white rounded-lg px-4 py-2 mt-4  font-medium hover:bg-secondary/90 transition">Create</button>
                   
                    <!-- WHEN THE BACKEND THROW ANY ERROR, AT THIS SECTION OF FORMS THE FRONT SHOW ERROS -->
                    <div id="createErrors">

                    </div>
                </form>
            </div>

            <!-- SEARCH SECTION -->
            <div class="py-4  mt-4 w-full">
                <form action="" method="GET" class="w-full flex flex-row gap-2" id="searchForm">
                    <input type="text" name="searchUser" id="searchUser" placeholder="ðŸ”ï¸Ž Search users" class="w-full border border-secondary rounded-lg font-medium py-2 px-4 bg-transparent placeholder:text-secondary/75 outline-transparent focus:outline-none text-secondary">
                </form>
            </div>

           <!-- SHOW USERS -->
            <div class="w-full">
            <div class="shadow-lg border border-table-line rounded-lg max-h-[450px] overflow-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-primary [&::-webkit-scrollbar-thumb]:bg-secondary [&::-webkit-scrollbar-thumb:hover]:bg-secondary/90">
                <table class="w-full divide-y divide-table-line">
                <thead class="sticky top-0">
                    <tr class="divide-x divide-table-line">
                    <th scope="col" class="bg-primary px-6 py-3 font-poppins text-secondary text-start text-sm font-semibold text-muted-foreground-1 uppercase">Name</th>
                    <th scope="col" class="bg-primary px-6 py-3 font-poppins text-secondary text-start text-sm font-semibold text-muted-foreground-1 uppercase">E-mail</th>
                    <th scope="col" class="bg-primary px-6 py-3 font-poppins text-secondary text-start text-sm font-semibold text-muted-foreground-1 uppercase">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-table-line" id="tableBody">
                    
                </tbody>
                </table>
            </div>
            </div>

        </aside>
        <aside class="flex flex-col items-center">
            <h2 class="text-3xl font-semibold font-poppins text-secondary">Tasks</h2>

            <!-- CREATE TASK FORM -->
            <div class="mt-4 bg-primary p-4 rounded-lg w-full">
                <form action="" method="POST" class="flex flex-col" id="createFormTask">
                    <div class="grid grid-cols-1  md:grid-cols-2 gap-4 lg:gap-8">
                        <div class="flex flex-col">
                            <label for="title" class="font-semibold font-poppins text-secondary">Title</label>
                            <input type="text" id="title" name="title" placeholder="Enter task title" class="border-b font-medium p-2 bg-transparent border-secondary placeholder:text-secondary/75 outline-transparent focus:outline-none text-secondary">
                        </div>
                        <div class="flex flex-col">
                            <label for="description" class="font-semibold font-poppins text-secondary">Description</label>
                            <input type="text" id="description" name="description" placeholder="Enter task description" class="border-b font-medium p-2 bg-transparent border-secondary placeholder:text-secondary/75 outline-transparent focus:outline-none text-secondary">
                        </div>
                        <div class="flex flex-col">
                            <label for="priority" class="font-semibold font-poppins text-secondary">Priority</label>
                            <select name="priority" id="priority" class="border-b font-medium p-2 bg-transparent border-secondary outline-transparent focus:outline-none text-secondary">
                                <option value="HIGH" disabled selected hidden>Choice the priority</option>
                                <option value="HIGH" class="font-medium">High</option>
                                <option value="MEDIUM" class="font-medium">Medium</option>
                                <option value="LOW" class="font-medium">Low</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <label for="userSelect" class="font-semibold font-poppins text-secondary">User</label>
                            <select name="userSelect" id="userSelect" class="border-b font-medium p-2 bg-transparent border-secondary outline-transparent focus:outline-none text-secondary">
                                <option value="HIGH" disabled selected hidden>Choice the user</option>
                                <option value="HIGH" class="font-medium">High</option>
                                <option value="MEDIUM" class="font-medium">Medium</option>
                                <option value="LOW" class="font-medium">Low</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="bg-secondary text-white rounded-lg px-4 py-2 mt-4  font-medium hover:bg-secondary/90 transition">Create</button>
                   
                    <!-- WHEN THE BACKEND THROW ANY ERROR, AT THIS SECTION OF FORMS THE FRONT SHOW ERROS -->
                    <div id="createErrorsTask">

                    </div>
                </form>
            </div>

            <!-- SEARCH SECTION -->
            <div class="py-4  mt-4 w-full">
                <form action="" method="GET" class="w-full flex flex-row gap-2" id="searchFormTask">
                    <input type="text" name="searchTask" id="searchTask" placeholder="ðŸ”ï¸Ž Search tasks" class="w-full border border-secondary rounded-lg font-medium py-2 px-4 bg-transparent placeholder:text-secondary/75 outline-transparent focus:outline-none text-secondary">
                </form>
            </div>

           <!-- SHOW TASKS -->
           
        </aside>
    </main>


    <script src="./script.js"></script>
</body>
