<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - SpringBoot Studies</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body>

    <!-- HEADER -->
    <header class="p-4 py-8 bg-[#9CD5FF]">
        <div class="flex flex-row justify-center items-center">
            <h1 class="text-3xl font-bold font-poppins text-[#355872]">ToDo List - SpringBoot Studies</h1>
        </div>
    </header>

    <main class="grid grid-cols-2 items-center w-full gap-4 p-8 mt-4">
        <aside class="flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold font-poppins text-[#355872]">Users</h2>

            <table class="mt-4 w-[500px] overflow-hidden rounded-lg">
                <thead class="bg-[#355872] border border-[#355872]">
                    <tr>
                        <th class="px-4 py-2 text-left text-white">Name</th>
                        <th class="px-4 py-2 text-left text-white">E-mail</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>

        </aside>
        <aside class="flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold font-poppins text-[#355872]">Tasks</h2>
        </aside>
    </main>


    <script src="./script.js"></script>
</body>
